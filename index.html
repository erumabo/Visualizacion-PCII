<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto II - Grafos</title>
    <link rel="stylesheet" href="style/switch.css">
    <link rel="stylesheet" href="style/canvas.css">
  </head>
  <body>
    <!-- div id="colorTest" syle="width:0;height:0;"></div-->
    <div style="width:100%">
      <div class="input-group" style="width:100%;">
        <div class="input-group-prepend">
          <span class="input-group-text">Abrir</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inGrafo" onchange="abrirGrafo(event);">
          <label class="custom-file-label" for="inVertex" id="inGrafoL"><i>grafo.txt</i></label>
        </div>
      <div style="width:50%;display:inline;">
        <div id="pesos-slider"></div>
        <div id="pesosDispl"></div>
      </div>
      </div>
    </div>
    
    <div class="input-group input-group-sm" role="toolbar" style="display:inline-block">
      <div class="input-group-prepend">
        <button class="btn btn-secondary" onclick="zoomin(z=>{return z+0.5;});">Acercar</button>
        <button class="btn btn-secondary" onclick="zoomin(z=>{return z-0.5;});">Alejar</button>
        <div class="input-group-text">
          <label style="display:inline">Auto-Zoom</label>
          <label class="switch">
            <input id="switch-zoom" class="switch-input" type="checkbox" checked onclick="autozoomSwitch();">
            <span class="switch-label" data-on="On" data-off="Off"></span> 
            <span class="switch-handle"></span> 
          </label>
        </div>
        <div class="input-group-text">
          <label style="display:inline">Grafo</label>
          <label class="switch">
            <input id="switch-grafo" class="switch-input" type="checkbox" checked onclick="grafomodeSwitch();">
            <span class="switch-label" data-on="Grafo" data-off="Matriz"></span> 
            <span class="switch-handle"></span> 
          </label>
          <label style="display:inline">Matriz</label>
        </div>
        <div class="input-group-text" id="div-origin">
          <label style="display:inline">Mostrar Origen</label>
          <label class="switch">
            <input id="switch-origin" class="switch-input" type="checkbox" checked onclick="originSwitch();">
            <span class="switch-label" data-on="On" data-off="Off"></span> 
            <span class="switch-handle"></span> 
          </label>
        </div>
      </div>
    </div>
  
  <!-- JQuery -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  
  <!-- JQuery UI -->
  <link rel="stylesheet" href="style/jquery-ui.min.css">
  <script src="script/jquery-ui.min.js"></script>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

  <!-- graph scripts -->
  <script type="text/javascript" src="script/springy.js"></script>
  <script type="text/javascript" src="script/grafoRender.js"></script>
  <script type="text/javascript" src="script/matrixRender.js"></script>
  <script type="text/javascript" src="script/processing.js"></script>
  <script type="text/javascript" src="script/gui.js"></script>
  
  </body>
</html>
