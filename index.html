<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto II - Grafos</title>
    <link rel="stylesheet" href="style/switch.css">
    <link rel="stylesheet" href="style/canvas.css">
  </head>
  <body class="canvas-click">
    <div class="card" style="width:400px;background:none;position:absolute;right:0;top:0;">
      <div class="card-header canvas-click" style="background:#FFF8;margin:0;padding:0;">
        <button class="btn btn-secondary" id="toolbartoggle" style="float:right;" data-toggle="collapse" data-target='#toolbar' onclick="$('#toolbartoggle').html('Herramientas &'+(toolbaricon?'u':'d')+'trif;');toolbaricon=!toolbaricon">Herramientas &dtrif;</button>
      </div>
      <div class="card-body collapse" id="toolbar" style="width:100%;background:#FFFB;">
        <div class="input-group" style="width:100%;">
          <div class="input-group-prepend">
            <span class="input-group-text">Abrir</span>
          </div>
          <div class="custom-file" style="height:100%;">
            <input type="file" class="custom-file-input" id="inGrafo" lang="es" onchange="abrirGrafo(event);">
            <label class="custom-file-label" for="inVertex" id="inGrafoL"><i>grafo.txt</i></label>
          </div>
        </div>
        <div class="input-group">
          <div style="width:100%;display:inline;" class="input-group-text">
            <div id="pesos-slider"></div>
            <div id="pesosDispl"></div>
          </div>
        </div>
        <div class="input-group input-group-xl" role="toolbar" style="display:inline-block;text-align:center;">
          <div style='position:relative;margin-left:50%;transform:translate(-50%,0);'>
            <div class="input-group-prepend" style="display:inline;"><button class="btn btn-secondary" onclick="zoomin(z=>{return z+1;});">Acercar</button></div>
            <div class="input-group-append" style="display:inline;"><button class="btn btn-secondary" onclick="zoomin(z=>{return z-1;});">Alejar</button></div>
          </div>
          <div class="input-group-text">
            <label>Grafo</label>
            <label class="switch">
              <input id="switch-grafo" class="switch-input" type="checkbox" checked onclick="grafomodeSwitch();">
              <span class="switch-label" data-on="Grafo" data-off="Matriz"></span> 
              <span class="switch-handle"></span> 
            </label>
            <label>Matriz</label>
          </div>
          <div class="input-group-text" id="div-zoom">
            <label>Auto-Zoom</label>
            <label class="switch">
              <input id="switch-zoom" class="switch-input" type="checkbox" checked onclick="autozoomSwitch();">
              <span class="switch-label" data-on="On" data-off="Off"></span> 
              <span class="switch-handle"></span> 
            </label>
          </div>
          <div class="input-group-text" id="div-origin">
            <label>Mostrar Origen</label>
            <label class="switch">
              <input id="switch-origin" class="switch-input" type="checkbox" checked onclick="originSwitch();">
              <span class="switch-label" data-on="On" data-off="Off"></span> 
              <span class="switch-handle"></span> 
            </label>
          </div>    
        </div>
      </div>
    </div>
  <!-- JQuery -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  
  <!-- JQuery UI -->
  <link rel="stylesheet" href="style/jquery-ui.min.css">
  <script src="script/jquery-ui.min.js"></script>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

  <!-- graph scripts -->
  <script type="text/javascript" src="script/springy.js"></script>
  <script type="text/javascript" src="script/grafoRender.js"></script>
  <script type="text/javascript" src="script/matrixRender.js"></script>
  <script type="text/javascript" src="script/processing.js"></script>
  <script type="text/javascript" src="script/gui.js"></script>
  
  </body>
</html>
